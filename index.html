<script>
    $(function () {
        getbookslist();
        //查询，发起get并渲染
        function getbookslist() {
            // console.log(11);
            $.get("http://img.lbcolor.cn/3.php?action=read", function (res) {
                loadindex(res); //渲染首页
            })
        }
        // 渲染首页数据
        function loadindex(res) {
            $.each(res.content, function (i, ele) {
                // console.log(1);
                console.log(ele.id);
                $("#jumbotron").prepend('<h2>' + ele.title + '</h2>' + '<p style="font-size: 18px;">' +
                    ele.text.substring(0, 120) + '...' +
                    '</p>' + '<p><a class="btn btn-primary btn-lg" id="readmore" href="' +
                    'blog/blog-' +
                    ele
                    .id + '.html' + '" role="button" style="font-size: 15px;">阅读全文</a></p>' +
                    '<hr>')
            })

        }




    })
